<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>blog</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <ul id="posts"></ul>
  <script>
    fetch('posts.json')
      .then(r => r.json())
      .then(posts => {
        const ul = document.getElementById('posts');
        posts.sort().reverse().forEach(name => {
          const li = document.createElement('li');
          const a = document.createElement('a');
          a.href = `post.html?p=${name}`;
          a.textContent = name;
          li.appendChild(a);
          ul.appendChild(li);
        });
      });
  </script>
</body>
</html>
